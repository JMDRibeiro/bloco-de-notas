  <body>
  
  <script>
  valorId = 0;
  linhas = [];
   function inserirLinha(){
    var tabela = document.getElementById('blocoDeNotas');

    var novaLinha   = tabela.insertRow(tabela.rows.length); // cria uma nova linha, na posição que é o tamanho da tabela
    var id = valorId;
    novaLinha.setAttribute('id',id); //seta o valor do id da linha


    var celulaTexto  = novaLinha.insertCell(0); // cria, dentro da linha a célula  que irá armazenar o texto
    var celulaBotao  = novaLinha.insertCell(1); // cria, dentro da linha a célula  que irá armazenar o botão
   
    // nas linhas abaixo seta os atributos e associa os elementos criados a outros já existentes (appendChild())
    celulaTexto.setAttribute('class','tdTexto'); 
    celulaBotao.setAttribute('class','tdButton');

    var texto = document.getElementById('campoDeTexto').value + "   ";
    document.getElementById('campoDeTexto').value = " ";

    var textoDigitado  = document.createTextNode(texto);
    celulaTexto.appendChild(textoDigitado);

    var button = document.createElement("BUTTON");
    button.setAttribute('type','button');
    button.setAttribute('class','btn btn-danger');
    button.appendChild(document.createTextNode('x'));
    button.setAttribute('id',id);
    button.setAttribute('onClick','deletarLinha('+id+')');

    celulaBotao.appendChild(button);

    //adiciona o id a lista de ids da tabela
    linhas[linhas.length] = id;
    valorId++;

  }

function deletarLinha(id) {
  document.getElementById("blocoDeNotas").deleteRow(procurarLinhaById(id));
  
}

function procurarLinhaById(id){
 var tabela = document.getElementById('blocoDeNotas');
 var pos = 0;
 for (var i = 0; i < tabela.rows.length; i++) {
      if(tabela.rows[i].id == id){
        pos = i;
      }
 }
 return pos;
}
  </script>
  
 <table id="blocoDeNotas"   class="table">
<form><input type="text" name="numero" placeholder="Adicione uma nova nota" class = "input form-inline" id="campoDeTexto">
      <button type="button" class="btn btn-warning posButton"  onclick="inserirLinha()">Add</button>
</form>
</table>
